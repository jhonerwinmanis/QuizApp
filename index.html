<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Quiz App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <div class="main-container">
    <div class="container">
       <div class="header">
        <div >
          <select name="category" id="category">
            <option value="Numerical_Reasoning">Numerical Reasoning</option>
            <option value="Science">Science</option>
            <option value="English">English</option>
            <option value="History">History</option>
            <option value="Random">Random</option>
          </select>
          <button class="button" onclick="retryQuiz()">Change</button>
        </div>
        
         <h1>Quiz App</h1>
       </div> 
        <div id="quiz"></div>
        <div id="result" class="result"></div>
        <button id="submit" class="button">Next</button>
        <button id="retry" class="button hide">Retry</button>
        <button id="endQuiz" class="button">End </button>
        <button id="showAnswer" class="button hide">Show Answer</button>
      </div>
   </div>
   <script src="NumericalReasoning.js"></script>
  <script src="script.js"></script>
</body>
</html>
